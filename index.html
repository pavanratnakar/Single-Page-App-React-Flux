        <link href="dist/style_less.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-content">
            <!-- PAGE 1 -->
            <div class="all-products page">
                <div class="filters">
                    <form>
                        <div class="filter-criteria">
                            <span>Category</span>
                            <label><input type="checkbox" name="category" value="nature">Nature</label>
                            <label><input type="checkbox" name="category" value="people">People</label>
                        </div>
                        <button>Clear filters</button>
                    </form>
                </div>
                <ul class="products-list">
                    <script id="products-template" type="x-handlebars-template">​
                        {{#each this}}
                            <li data-index="{{id}}">
                                <a href="#" class="product-photo">
                                    <img src="http://farm7.staticflickr.com/{{server}}/{{id}}_{{secret}}_q.jpg" height="150" alt="{{title}}"/>
                                </a>
                                <h2><a href="#"> {{title}} </a></h2>
                                <div class="highlight"></div>
                            </li>
                        {{/each}}
                    </script> 
                </ul>
            </div>
            <!-- END OF PAGE 1 -->
            <!-- PAGE 2 -->
            <div class="single-product page">
                <div class="overlay"></div>
                <div class="preview-large">
                    <h3>Single product view</h3>
                    <img src=""/>
                    <span class="close">×</span>
                </div>
            </div>
            <!-- END OF PAGE 2 -->
            <!-- PAGE 3 -->
            <div class="error page">
                <h3>Sorry, something went wrong :(</h3>
            </div>
            <!-- END OF PAGE 3 -->
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script src="dist/combo.min.js"></script>
    </body>
</html>
